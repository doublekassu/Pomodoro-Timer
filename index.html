<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <link href="./styles.css" rel="stylesheet"/>
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <div class="title">
            <h1>Pomodoro Timer</h1>
        </div>
        <div id="clock">
            <p class="inputInstruction">Please set your working time here:</p>          
            <div class ="timeInputDiv">      
                <!--This forces the input to not have e, dots, commas etc. Only numbers -->
                <input id="timeInputMinutes" class="timeInput" placeholder="set time here (minutes)" type="number" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"/>
                <input id="timeInputSeconds" class="timeInput" placeholder="set time here (seconds)" type="number" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"/>
            </div>
            <p class="inputInstruction">Pause length and how many times here:</p>
            <div class="timeInputDiv">
                <input id="pauseInputMinutes" class="timeInput" placeholder="set pause length here (minutes)" type="number" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"/>
                <input id="pauseInputTimes" class="timeInput" placeholder="set break amount here" type="number" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"/>
            </div>
            <p id="pomodoro-cycle">Current cycle / break amount</p>
            <p id="number">actual number comes here after pressing button</p>
           <button id="start-timer">START</button>
           <button id="reset-timer">RESET</button>
        </div>
        <script src="pomodoro.js"></script>
    </body>    
</html>
