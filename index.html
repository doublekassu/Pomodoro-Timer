<html>
    <head lang="en">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <link href="./styles.css" rel="stylesheet"/>
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <div class="title">
            <h1>Pomodoro Timer</h1>

        </div>
        <script src="pomodoro.js"></script>
    </body>
